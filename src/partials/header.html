<header class="page-header">
    <div class="container">

        <nav class="page-header__navigation">
            <div class="logo-wrapper">
                <svg class="page-header__logo">
                    <use href="./assets/sprite.svg#logo"></use>
                </svg>
                <a href="./index.html" class="page-header__logo-text">Filmoteka</a>
            </div>
            <ul class="page-header__menu">
                <li class="page-header__menu-item active-menu">
                    <a href="/index.html">home</a>
                </li>
                <li class="page-header__menu-item">
                    <a href="/library.html">library</a>
                </li>
            </ul>
        </nav>
        <form class="film-search">
            <label for="filmSearch" class="film-search__label">
                <input class="film-search__input" type="text" name="filmSearch" id="filmSearch"
                    placeholder="Films searching">
                <svg class="film-search__lens">
                    <use href="./assets/sprite.svg#search"></use>
                </svg>
            </label>
            <p class="film-search__error visually-hidden">Search result not successful. Enter the correct movie name.
            </p>
        </form>
        <div class="radio-wrapper">
            <input id='watched' type="radio" name="show-movies-list" checked class="visually-hidden">
            <label for="watched" class="radio-watched">
                Watched
            </label>
            <input id='queue' type="radio" name="show-movies-list" class="visually-hidden">
            <label for="queue" class="radio-queue">
                Queue
            </label>
        </div>
    </div>
    <div class="user-icon-wrapper">
        <button type="button" class="btn-logout visually-hidden">Logout</button>
        <svg class="user-icon user-nonauth">
            <use href="./assets/sprite.svg#user-nonauth"></use>
        </svg>
        <svg class="user-icon user-auth logined visually-hidden">
            <use href="./assets/sprite.svg#user-auth"></use>
        </svg>
    </div>
</header>
